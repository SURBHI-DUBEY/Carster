<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp to CarSter</title>
  <link rel="stylesheet" href="./carster.css">

  <link rel="icon" size="92x92" href="https://media.istockphoto.com/id/880463260/vector/stylized-simple-drawing-sport-super-car-coupe-side-view.jpg?s=612x612&w=0&k=20&c=XJthDfkCtN5mua0I0hbL2nXzgu8ts8I8v2qG-6Wa5VQ=">
</head>
<body>
  <form>
    <div class="container">
      <h1><center> CARster Sign Up</center> </h1>

     <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      
     <div class="agree">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy.</div> 
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
  
</body>
</html>
